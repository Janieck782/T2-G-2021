  <!--Alfabeto-->

  <select name="tipo" id="alfab">
    <option value="1">Letras</option>

  <input id="alfabeto" type="number" min="1" max="10" value="1">

  <h2>Tipo de Automata</h2>
  <!--Tipo (AFD o AFND)-->

  <div class="Automatas">
    <!--Seccion Automatas-->
    <div class="A1">
      <h2>Automata N°1</h2>
      <!--Seccion Automata 1-->
      <h4>Ingrese cantidad de estados</h4>
      <input id="entrada1" type="number" min="2" max="10" value="2">
      <button id="iniciar1" onclick="iniciarAutomata(automata1),desactiva_enlace(this),caminosQs(entrada1,tablaTransicion2); ">Continuar</button>
